<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱居</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/ihouse.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.5.0.js}"></script>
    <script type="text/javascript" th:src="@{/js//bootstrap.js}"></script>
</head>

<body>
<input type="hidden" th:value="${#ctx.session.user}!=null?${#ctx.session.user.token}:null" id="user">
<script type="text/javascript">
    $(function () {
        window.localStorage.setItem('token', $('#user').val())
        window.sessionStorage.setItem('token', $('#user').val())
    })
</script>
<div th:replace="commons/common::header(activeUri='main')"></div>

<!-- 轮播图 -->
<div id="carouselExampleIndicators" class="carousel carousel-fade slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/banner1.png}" class="d-block w-100 carousel-img" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/banner2.png}" class="d-block w-100 carousel-img" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/banner4.png}" class="d-block w-100 carousel-img" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

    <div class="search-input">
        <form th:action="@{/house/search}" method="post">
            <input type="hidden" name="city" value="太原">
            <input type="hidden" name="currentPage" value="1">
            <input type="hidden" name="pageSize" value="10">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="请输入小区名开始找房" aria-label="Recipient's username"
                       aria-describedby="button-addon2" id="district" name="district">
                <div class="input-group-append">
                    <input type="submit" value="搜索" class="btn btn-search" id="button-addon2">
                </div>
            </div>
        </form>

    </div>

</div>

<!-- 精品推荐 -->
<div class="container">
    <!-- 第一栏位 -->
    <div class="mt-3">
        <!-- 标题部分 -->
        <div class="title">
            <div class="name">精品推荐</div>
            <p>好房源那么多，我们为你精选</p>
        </div>
        <!-- 内容部分 -->
        <div>
            <ul class="recommend clearfix">
                <li>
                    <a>
                        <div class="wra">
                            <img th:src="@{/images/recommend/house/commend1.jpg}"
                                 alt="">
                            <div class="bottom">
                                <div class="name">
                                    <p>房山·长阳</p>
                                    <p>加州水郡三期</p>
                                </div>
                                <div class="info">
                                    3室2厅·134.18平米
                                    <div class="price"><span>405</span>元/月</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="wra">
                            <img th:src="@{/images/recommend/recommend2.jpg}" alt="">
                            <div class="bottom">
                                <div class="name">
                                    <p>房山·长阳</p>
                                    <p>加州水郡三期</p>
                                </div>
                                <div class="info">
                                    3室2厅·134.18平米
                                    <div class="price"><span>405</span>元/月</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="wra">
                            <img th:src="@{/images/recommend/recommend3.jpg}" alt="">
                            <div class="bottom">
                                <div class="name">
                                    <p>房山·长阳</p>
                                    <p>加州水郡三期</p>
                                </div>
                                <div class="info">
                                    3室2厅·134.18平米
                                    <div class="price"><span>405</span>元/月</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="wra">
                            <img th:src="@{/images/recommend/recommend4.jpg}" alt="">
                            <div class="bottom">
                                <div class="name">
                                    <p>房山·长阳</p>
                                    <p>加州水郡三期</p>
                                </div>
                                <div class="info">
                                    3室2厅·134.18平米
                                    <div class="price"><span>405</span>元/月</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>

<div th:replace="commons/common::footer"></div>

</body>


</html>
