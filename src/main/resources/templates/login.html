<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>欢迎登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <style type="text/css">
        body {
            height: 100%;
            background-color: #f6f9fa
        }

        #login {
            width: 360px;
            height: 500px;
            background-color: #ffffff;
            position: absolute;
            top: calc(50% - 250px);
            left: calc(50% - 180px);
            border-radius: 10px;
            padding: 40px;
        }

    </style>
</head>
<body>
<div id="login">
    <h1 style="text-align: center;margin-bottom: 40px;">登录</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">手机号</label>
            <input type="text" class="form-control" name="phone" id="username" placeholder="请输入手机号"/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码"/>
        </div>
        <div class="clearfix">
            <a href="" style="float: right;font-size: 12px;">忘记密码？</a>
        </div>

        <div class="form-group ">
            <input type="submit" class="btn btn-block btn-primary" value="登录">
        </div>
    </form>

    <div style="width: 100%;text-align: center;margin-top: 120px;">
        <a href="" style="">立即注册</a>
    </div>

</div>
</body>
</html>
