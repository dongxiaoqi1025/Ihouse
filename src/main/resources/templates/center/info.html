<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>个人信息</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/ihouse.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.5.0.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <!--图标库-->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">


</head>

<body style="min-width: 1200px;">
<div th:replace="commons/common::header"></div>

<div class="clearfix">
    <div class="float-left" style="background-color: #ef584a; min-height: 600px;">
        <div th:replace="commons/common::sidebar(activeUri='rentup')"></div>
    </div>

    <div class="float-left">
        <div style="width: 950px;">

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">个人中心</a></li>
                <li class="breadcrumb-item active" aria-current="page">我的信息</li>
            </ol>
            <div style="padding: 0px 40px;">
                <form action="">
                    <input type="submit" value="保存" class="btn btn-primary float-right">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-plaintext" id="name" name="name"
                                   th:value="${#ctx.session.user.name}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">电话号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" name="phone"
                                   th:value="${#ctx.session.user.phone}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">性别</label>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender"
                                       th:checked="${#ctx.session.user.gender}==1?'ture':'false'" id="inlineRadio1"
                                       value="1">
                                <label class="form-check-label" for="inlineRadio1">男</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender"
                                       th:checked="${#ctx.session.user.gender}==0?'ture':'false'" id="inlineRadio2"
                                       value="0">
                                <label class="form-check-label" for="inlineRadio2">女</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">
                            <a id="showPassword" href="Javascript:;" onclick="showPassword()" style="text-decoration: none;color: #00ccff">修改密码</a>
                        </label>
                    </div>
                </form>
                <script type="text/javascript">
                    function showPassword(){
                        $('#passwordUpdate').removeClass('d-none')
                    }
                </script>
                <div id="passwordUpdate" class="d-none">
                    <form action="">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">新密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-2 col-form-label">再次输入</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="repassword" name="repassword">
                            </div>
                        </div>
                        <input type="submit" value="确定">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 底部页脚部分 -->
<div class="footer">
    <p class="text-center">
        2018 &copy; 李富宝.
    </p>
</div>
</body>


</html>
