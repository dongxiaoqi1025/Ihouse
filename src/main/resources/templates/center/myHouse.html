<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>我的房源</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/ihouse.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.5.0.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <!--图标库-->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">


</head>

<body style="min-width: 1200px;">
<div th:replace="commons/common::header"></div>

<div class="clearfix">
    <div class="float-left" style="background-color: #ef584a; min-height: 600px;">
        <div th:replace="commons/common::sidebar(activeUri='myHouse')"></div>
    </div>

    <div class="float-left">
        <div style="width: 950px;">

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">房源管理</a></li>
                <li class="breadcrumb-item active" aria-current="page">我的房源</li>
            </ol>

            <div style="padding: 0px 20px;">

                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">地址</th>
                            <th scope="col">价格</th>
                            <th scope="col">出租模式</th>
                            <th scope="col">租期</th>
                            <th scope="col">朝向</th>
                            <th scope="col">已出租</th>
                            <th scope="col">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="house,houseStat:${houses}">
                            <th scope="row" th:text="${houseStat.index+1}">1</th>
                            <td><a th:text="${house.houseAddress}"
                                   th:href="@{'/house/housePage/'+${house.houseId}}"></a></td>
                            <td th:text="${house.housePrice}">Otto</td>
                            <td th:text="${house.houseMode}==1?'整租':'合租'">@mdo</td>
                            <td th:text="${house.houseType}">@mdo</td>
                            <td th:text="${house.houseOrientation}">@mdo</td>
                            <td th:text="${house.houseRented}==1?'已租':'未租'">@mdo</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-secondary">编辑</button>
                                    <button type="button" class="btn btn-secondary">删除</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 底部页脚部分 -->
<div class="footer">
    <p class="text-center">
        2018 &copy; 李富宝.
    </p>
</div>
</body>


</html>
