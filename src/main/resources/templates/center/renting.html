<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>在租列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/ihouse.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.5.0.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <!--图标库-->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">


</head>

<body style="min-width: 1200px;">
<div th:replace="commons/common::header"></div>

<div class="clearfix">
    <div class="float-left" style="background-color: #ef584a; min-height: 900px;">
        <div th:replace="commons/common::sidebar(activeUri='renting')"></div>
    </div>

    <div class="float-left">
        <div style="width: 950px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">我的租房</a></li>
                <li class="breadcrumb-item active" aria-current="page">当前租房</li>
            </ol>
            <div style="padding: 0px 20px;">

                <div th:if="${rents==null}">
                    暂无数据
                </div>
                <div th:if="${rents!=null}" class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">地址</th>
                            <th scope="col">价格</th>
                            <th scope="col">交租日</th>
                            <th scope="col">截止日期</th>
                            <th scope="col">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rent,rentStat:${rents}">
                            <th scope="row" th:text="${rentStat.index+1}"></th>
                            <td><a th:text="${rent.getHouseName()}"
                                   th:href="@{'/house/housePage/'+${rent.getHouseId()}}"></a></td>
                            <td th:text="${rent.getPrice()}"></td>
                            <td th:text="${rent.getCreated()}"></td>
                            <td th:text="${rent.getDeadline()}"></td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-primary" data-toggle="modal"
                                            data-target="#exampleModal">交租
                                    </button>
                                    <button type="button" class="btn btn-secondary">报修</button>
                                    <button type="button" class="btn btn-danger">退租</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Modal -->
                <div class="modal fade bd-example-modal-sm" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">支付</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img src="http://182.92.196.229/images/ewm.png" alt="" class="w-100">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                <a id="commit" class="btn btn-primary">确定</a>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    var commitBtn = $('#commit');
                                    commitBtn.click(function () {


                                    });
                                })

                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 底部页脚部分 -->
<div class="footer">
    <p class="text-center">
        2018 &copy; 李富宝.
    </p>
</div>
</body>


</html>
